<!-- 速度变化：改变left、right、width 、height 、opacity -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body, div, span {
            margin: 0;
            padding: 0;
        }
        ul, li {
            list-style: none;
        }
        ul li {
            width: 200px;
            height: 100px;
            background-color: red;
            margin-top: 20px;
            border: 4px solid black;
            opacity: 0.3;
        }

    </style>
</head>
<body>
    <div class="container">
        <ul>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <script src="move.js"></script>
    <script>
        window.onload = function(){
            const lis = document.getElementsByTagName("li");
            for (let i = 0; i < lis.length; i++) {
                const li = lis[i];
                li.timer = null;
                li.addEventListener("mouseenter", function(target, event) {
                    startMove(this,'width', 400, () => {
                        startMove(this,'height', 200, function(){
                            startMove(li, 'opacity', 100);
                        });
                    });
                    
                })
                li.addEventListener("mouseleave", function(target, event) {
                    startMove(li, 'opacity', 30, function(){
                        startMove(li,'width', 200, function(){
                            startMove(li,'height', 100);
                        });
                    });
                    
                })
                
            }  
        }
    </script>
</body>
</html>
