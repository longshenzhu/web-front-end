<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set</title>
</head>
<body>
    <h2>set使用</h2>
    <script>
        //初始化：函数接受一个数组（或具有 iterable接口的数据结构）作为参数，用来初始化。
        let set = new Set([1, 2, 3, 4, 4]);
        console.log(set); // Set(4) {1, 2, 3, 4}

        set = new Set(document.querySelectorAll('div'));
        console.log(set.size); // 66

        set = new Set(new Set([1, 2, 3, 4]));
        console.log(set.size); // 4
        //操作api
        let set = new Set();
        set.add(1).add(2); // Set [ 1, 2 ]

        set.delete(2); // true
        set.has(2); // false

        set.clear(); // undefined
        set.has(1); // false

        //遍历
        // keys()：返回键名的遍历器
        // values()：返回键值的遍历器
        // entries()：返回键值对的遍历器
        // forEach()：使用回调函数遍历每个成员，无返回值
    </script>
</body>
</html>
