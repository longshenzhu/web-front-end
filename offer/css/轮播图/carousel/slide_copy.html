<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图模仿</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            text-decoration: none;
        }

        .container {
            position: relative;
            width: 600px;
            height: 400px;
            margin: 100px auto;
            box-shadow: 0 0 5px aqua;
            overflow: hidden;
        }

        .wrap {
            position: absolute;
            width: 4200px;
            height: 400px;
        }
        img{
            width: 600px;
            height: 400px;
            float: left;
        }
        .container .button {
            position: absolute;
            left: 50%;
            margin-left: -75px;
            bottom: 12px;
            width: 150px;
            height: 20px;
            text-align: center;
        }
        div.button span{
            margin-left: 5px;
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: greenyellow;
            text-align: center;
            color: white;
            cursor: pointer;
            /* opacity: 0.6; */
        }

    </style>
    <script src="./js/startMove.js"></script>
    <script>
        window.onload = function(){
            var _wrap = document.getElementsByClassName('wrap')[0];
            var _dot = document.getElementsByTagName('span');

            var timer = 0;
            var dotIndex = 0;
            var dotLen = dot.length;
            var newLeft = -600;
            function next() {
                if(newLeft === -3000){
                    newLeft = 0;
                    _wrap.style.left = newLeft + 'px';
                }
                newLeft -= 600;
                startMove(_wrap,{ left: newLeft });
            }
            function prev() {
                if(newLeft === 0) {
                    newLeft = -3000;
                    _wrap.style.left = newLeft + 'px';
                }
                newLeft += 600;
                startMove(_wrap,{ left: newLeft });
            }

            function autoPlay(){
                timer = setInterval(function(){
                    next();
                },2000);
            }
            
            function setCurrentDot(){
                for (let i = 0; i < dot.length; i++) {
                    dot[i].className = '';                  
                }
                dot[dotIndex].className = 'on';
            }
            
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="wrap" style="left:-600px">
            <img src="./imgs/5.jpg" alt="5">
            <img src="./imgs/1.jpg" alt="1">
            <img src="./imgs/2.jpg" alt="2">
            <img src="./imgs/3.jpg" alt="3">
            <img src="./imgs/4.jpg" alt="4">
            <img src="./imgs/5.jpg" alt="5">
            <img src="./imgs/1.jpg" alt="1">
        </div>
        <div class="button">
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
        </div>
    </div>
</body>
</html>
