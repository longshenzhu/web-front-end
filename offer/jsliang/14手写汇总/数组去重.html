        // 第二版
        // iteratee 英文释义：迭代 重复
        function unique(array, isSorted, iteratee) {
            var res = [];
            var seen = [];

            for (var i = 0, len = array.length; i < len; i++) {
                var value = array[i];
                var computed = iteratee ? iteratee(value, i, array) : value;
                if (isSorted) {
                    if (!i || seen !== computed) {
                        res.push(value)
                    }
                    seen = computed;
                }
                else if (iteratee) {
                    if (seen.indexOf(computed) === -1) {
                        seen.push(computed);
                        res.push(value);
                    }
                }
                else if (res.indexOf(value) === -1) {
                    res.push(value);
                }        
            }
            return res;
        }

        })); // [1, "a", 2]
